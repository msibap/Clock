<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__number clock__number--1"></div>
      <div class="clock__number clock__number--2"></div>
      <div class="clock__number clock__number--3"></div>
      <div class="clock__number clock__number--4"></div>
      <div class="clock__number clock__number--5"></div>
      <div class="clock__number clock__number--6"></div>

      <div class="clock__center">
        <span class="clock__center__text">Homi Clock</span>
      </div>
      <div class="clock__center--dot"></div>
      <div class="clock__hand clock__hand--hour"></div>
      <div class="clock__hand clock__hand--minute"></div>
      <div class="clock__hand clock__hand--second"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
