<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body dark-scheme">
    <div class="clock dark-scheme">
      <div class="clock__number clock__number--1 dark-scheme"></div>
      <div class="clock__number clock__number--2 dark-scheme"></div>
      <div class="clock__number clock__number--3"></div>
      <div class="clock__number clock__number--4 dark-scheme"></div>
      <div class="clock__number clock__number--5 dark-scheme"></div>
      <div class="clock__number clock__number--6"></div>

      <div class="clock__center dark-scheme">
        <span class="clock__center__text dark-scheme">Homi Clock</span>
      </div>
      <div class="clock__center--dot dark-scheme"></div>
      <div class="clock__hand clock__hand--hour dark-scheme"></div>
      <div class="clock__hand clock__hand--minute dark-scheme"></div>
      <div class="clock__hand clock__hand--second"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
